<h2 id="id_j0" dir="rtl" class="block_juz" lang="ar">الجزء الأول</h2>
<p dir="rtl" class="block_content">بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ﴾١﴿الحَمدُ لِلَّهِ رَبِّ العالَمينَ﴾٢﴿الرَّحمٰنِ الرَّحيمِ﴾٣﴿مالِكِ يَومِ الدّينِ﴾٤﴿إِيّاكَ نَعبُدُ وَإِيّاكَ نَستَعينُ﴾٥﴿اهدِنَا الصِّراطَ المُستَقيمَ﴾٦﴿صِراطَ الَّذينَ أَنعَمتَ عَلَيهِم غَيرِ المَغضوبِ عَلَيهِم وَلَا الضّالّينَ﴾٧﴿</p>
