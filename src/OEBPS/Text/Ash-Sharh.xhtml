<h2 id="id_j25" dir="rtl" class="block_juz" lang="ar">الجزءالخامس والعشرون</h2>
<p dir="rtl" class="block_content">بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ أَلَم نَشرَح لَكَ صَدرَكَ﴾١﴿وَوَضَعنا عَنكَ وِزرَكَ﴾٢﴿الَّذي أَنقَضَ ظَهرَكَ﴾٣﴿وَرَفَعنا لَكَ ذِكرَكَ﴾٤﴿فَإِنَّ مَعَ العُسرِ يُسرًا﴾٥﴿إِنَّ مَعَ العُسرِ يُسرًا﴾٦﴿فَإِذا فَرَغتَ فَانصَب﴾٧﴿وَإِلىٰ رَبِّكَ فَارغَب﴾٨﴿</p>
