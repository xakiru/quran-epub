<h2 id="id_j25" dir="rtl" class="block_juz" lang="ar">الجزءالخامس والعشرون</h2>
<p dir="rtl" class="block_content">بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ إِنّا أَنزَلناهُ في لَيلَةِ القَدرِ﴾١﴿وَما أَدراكَ ما لَيلَةُ القَدرِ﴾٢﴿لَيلَةُ القَدرِ خَيرٌ مِن أَلفِ شَهرٍ﴾٣﴿تَنَزَّلُ المَلائِكَةُ وَالرّوحُ فيها بِإِذنِ رَبِّهِم مِن كُلِّ أَمرٍ﴾٤﴿سَلامٌ هِيَ حَتّىٰ مَطلَعِ الفَجرِ﴾٥﴿</p>
