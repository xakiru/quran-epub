<h2 id="id_j25" dir="rtl" class="block_juz" lang="ar">الجزءالخامس والعشرون</h2>
<p dir="rtl" class="block_content">بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ قُل يا أَيُّهَا الكافِرونَ﴾١﴿لا أَعبُدُ ما تَعبُدونَ﴾٢﴿وَلا أَنتُم عابِدونَ ما أَعبُدُ﴾٣﴿وَلا أَنا عابِدٌ ما عَبَدتُم﴾٤﴿وَلا أَنتُم عابِدونَ ما أَعبُدُ﴾٥﴿لَكُم دينُكُم وَلِيَ دينِ﴾٦﴿</p>
