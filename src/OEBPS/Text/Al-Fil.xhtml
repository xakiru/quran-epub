<h1 id="id_105" dir="rtl" class="block_sura" lang="ar">الفيل</h1>
<h2 id="id_j25" dir="rtl" class="block_juz" lang="ar">الجزءالخامس والعشرون</h2>
<p dir="rtl" class="block_content">بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ أَلَم تَرَ كَيفَ فَعَلَ رَبُّكَ بِأَصحابِ الفيلِ﴾١﴿أَلَم يَجعَل كَيدَهُم في تَضليلٍ﴾٢﴿وَأَرسَلَ عَلَيهِم طَيرًا أَبابيلَ﴾٣﴿تَرميهِم بِحِجارَةٍ مِن سِجّيلٍ﴾٤﴿فَجَعَلَهُم كَعَصفٍ مَأكولٍ﴾٥﴿</p>
