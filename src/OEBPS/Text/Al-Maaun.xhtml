<h2 id="id_j25" dir="rtl" class="block_juz" lang="ar">الجزءالخامس والعشرون</h2>
<p dir="rtl" class="block_content">بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ أَرَأَيتَ الَّذي يُكَذِّبُ بِالدّينِ﴾١﴿فَذٰلِكَ الَّذي يَدُعُّ اليَتيمَ﴾٢﴿وَلا يَحُضُّ عَلىٰ طَعامِ المِسكينِ﴾٣﴿فَوَيلٌ لِلمُصَلّينَ﴾٤﴿الَّذينَ هُم عَن صَلاتِهِم ساهونَ﴾٥﴿الَّذينَ هُم يُراءونَ﴾٦﴿وَيَمنَعونَ الماعونَ﴾٧﴿</p>
