<h1 id="id_113" dir="rtl" class="block_sura" lang="ar">الفلق</h1>
<h2 id="id_j25" dir="rtl" class="block_juz" lang="ar">الجزءالخامس والعشرون</h2>
<p dir="rtl" class="block_content">بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ قُل أَعوذُ بِرَبِّ الفَلَقِ﴾١﴿مِن شَرِّ ما خَلَقَ﴾٢﴿وَمِن شَرِّ غاسِقٍ إِذا وَقَبَ﴾٣﴿وَمِن شَرِّ النَّفّاثاتِ فِي العُقَدِ﴾٤﴿وَمِن شَرِّ حاسِدٍ إِذا حَسَدَ﴾٥﴿</p>
